<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us on Social Media</h3>
            <ul>
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank" rel="noopener">Facebook</a></li>
                <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank" rel="noopener">LinkedIn</a></li>
                <li><a href="https://www.instagram.com/TechCon2024" target="_blank" rel="noopener">Instagram</a></li>
            </ul>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0866719490197!2d-122.42067928468122!3d37.77851977975824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808cd5a99877%3A0x6b6b78e30f94e7c2!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="TechCon 2024 Venue Location"></iframe>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post" aria-label="Contact Us Form">
                <label for="name">Name</label><br />
                <input type="text" id="name" name="name" required autocomplete="name" /><br /><br />

                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" required autocomplete="email" /><br /><br />

                <label for="message">Message</label><br />
                <textarea id="message" name="message" rows="5" required></textarea><br /><br />

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 TechCon. All rights reserved.
    </footer>
</body>
</html>
